<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css"/>
    <style type="text/css">
        body {
            padding-top: 45px;
        }
    </style>
</head>
<body>

    <acme-progress-view inline-template>
        <div>

        </div>

</div>

<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
